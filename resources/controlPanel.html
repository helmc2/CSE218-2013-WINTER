<!DOCTYPE HTML>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
<title>Hockey Game Manager</title>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="cp_structure.css">

<script>
$(document).ready(function() {
  $("#promote-button").click(function() {
    $.getJSON("http://ip.jsontest.com/", function(data,status) {
      alert("Data = " + data["ip"] + "\nStatus = " + status);
    });
  });
});
</script>

</head>

<body>
<div class="box panel" action="/openid" method="POST">
	<fieldset class="boxBody">
	  <label>Control Panel</label>	  
	</fieldset>
    
	<content>	  
        <div id="leftcolumn" align="left"> 
            <td align="left">Fans:</td> </br>
            <td align="left"><select name="selectFan" id="selectFan" size="15" multiple="multiple" style="width: 425px;">
            <option value="user1">Fan Name 1</option>
            <option value="user2">Fan Name 2</option>
            <option value="user3">Fan Name 3</option>
            <option value="user4">Fan Name 4</option>
            <option value="user5">Fan Name 5</option>
            </select></td>
            <button type="submit" id="promote-button" class="btn" style="visibility: visible">Promote To Official</button>
        </div>
        
       <div id="rightcolumn" align="left"> 
            <td align="left">Officials:</td> </br>
            <td align="left"><select name="selectOfficial" id="selectOfficial" size="15" multiple="multiple" style="width: 425px;">
            <option value="user6">Official Name 6</option>
            <option value="user7">Official Name 7</option>
            <option value="user8">Official Name 8</option>
            <option value="user9">Official Name 9</option>
            <option value="user10">Official Name 10</option>
            </select></td>
            <button type="submit" id="demote-button" class="btn" style="visibility: visible">Demote To Fan</button>
        </div>

	</content>
    
</div>
<footer id="main">
  Hockey Game Manager | CSE 218
</footer>

    <div id="content"></div>

</body>
</html>
